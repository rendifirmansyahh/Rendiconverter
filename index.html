<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2f33;
            color: white;
            text-align: center;
            padding: 50px;
        }
        .hidden {
            display: none;
        }
        input[type="password"], input[type="submit"] {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #7289da;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #677bc4;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background-color: #23272a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        p {
            font-size: 14px;
        }

        textarea {
            width: 100%;  
            height: 200px; 
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            background-color: #2f3136;
            color: white;
            font-size: 14px;
        }

        .file-name-input, .file-name-label, .generate-vcf-btn {
            margin-top: 10px;
            display: block;
            width: 100%;
        }

        .generate-vcf-btn {
            background-color: #7289da;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .generate-vcf-btn:hover {
            background-color: #677bc4;
        }

        #controls {
            margin-bottom: 20px; /* Tambahkan jarak antara kontrol dan textarea */
        }

        input[type="file"], input[type="text"], button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #2f3136;
            color: white;
        }

        button {
            background-color: #7289da;
            cursor: pointer;
        }

        button:hover {
            background-color: #677bc4;
        }
    </style>
</head>
<body>
    <!-- Form Login Kata Kunci -->
    <div id="loginContainer" class="container">
        <h2>Masukkan Kata Kunci</h2>
        <form id="passwordForm">
            <input type="password" id="passwordInput" placeholder="Masukkan kata kunci" required><br>
            <input type="submit" value="Submit">
        </form>
        <p id="errorMessage" style="color: red; display: none;">Kata kunci salah, coba lagi.</p>
    </div>

    <!-- Konten Website -->
    <div id="content" class="hidden">
        <h1>Selamat datang di website ini!</h1>
        <p>Anda telah berhasil memasukkan kata kunci yang benar.</p>

        <!-- Tambahkan bagian file input dan pemrosesan file di sini -->
        <div id="controls">
            <input type="file" id="file-input" multiple><br>
            <input type="text" id="startCategoryInput" placeholder="Kategori awal (opsional)">
            <input type="text" id="globalContactNameInput" placeholder="Nama kontak global (opsional)">
            <button id="processFilesBtn">Proses File</button>
        </div>

        <div id="file-areas"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
